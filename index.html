<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">


    <style>
        .reveal h1 {
            font-size: 3.0em;
        }

        .reveal h2 {
            font-size: 2.4em;
        }

        .reveal h3 {
            font-size: 1.7em;
        }

        .reveal h4 {
            font-size: 1.6em;
        }

        .reveal p {
            font-size: 1.4em;
        }

        .reveal pre code {
            font-size: 1.3em;
            line-height: 1.2;
        }

        .reveal pre {
            width: 100%;
        }
    </style>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">

            <!-- BEGIN INTRODUCTION -->

            <section data-background="#F2F2F2">
                <h2>Testing</h2>
                <h3>with</h3>                    
                <h2>ASP.NET Core</h2>
            </section>


            <!-- BEGIN OUTRO -->

            <section data-background="#333333">
                <h1>Daniel Oliver</h1>
                <p>Microsoft MVP</p>
                <p>Website: olivercoding.com</p>
                <p>Twitter: @a_software_dev</p>
                <p>Github: danieloliver</p>
                <p>Slides: https://dotnet-testing-talk.olivercoding.com/</p>
                <img style="background-color: rgba(255, 255, 255, 0); border:none; box-shadow: 0 0 0 rgba(0,0,0,0);"
                    data-src="assets/Asset_7.png">
                <aside class="notes">
                    Radio Systems Corporation of Knoxville is my employer. I focus on solutions.
                </aside>
            </section>

        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            width: 1920,
            height: 1080,
            margin: 0.1,
            minScale: 0.2,
            maxScale: 4.0,
            dependencies: [
                { src: 'plugin/markdown/marked.js' },
                { src: 'plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ]
        });
        Reveal.configure({
            showSlideNumber: 'speaker',
            slideNumber: true,
            slideNumber: 'c/t'
        });
    </script>
</body>

</html>
